<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornievschi Bogdan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1181537c73.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class='firstSection'>
        <h3>Products</h3>
    </div>
    <div class="forProducts">
        <div class='produs' data-id='camera'>
            <div class='forImg' style='background-image: url("images/camera.jpg");'>
                <div class="withText">
                    <h3 class='nume'>3D Camera</h3>
                </div>
            </div>
            <div class='produsLowSection'>
                <h3 class='price'>1500$</h3>
                <input type="text" value='1' class='count'>
                <button class='productBtn'><i class="fas fa-cart-plus"></i></button>
            </div>
        </div>
        <div class='produs' data-id='drive'>
            <div class='forImg' style='background-image: url("images/drive.jpg");'>
                <div class="withText">
                    <h3 class='nume'>Hard Drive</h3>
                </div>
            </div>
            <div class='produsLowSection'>
                <h3 class='price'>800$</h3>
                <input type="text" value='1' class='count'>
                <button class='productBtn'><i class="fas fa-cart-plus"></i></button>
            </div>
        </div>
        <div class='produs' data-id='watch'>
            <div class='forImg' style='background-image: url("images/watch.jpg");'>
                <div class="withText">
                    <h3 class='nume'>Wrist Watch</h3>
                </div>
            </div>
            <div class='produsLowSection'>
                <h3 class='price'>300$</h3>
                <input type="text" value='1' class='count'>
                <button class='productBtn'><i class="fas fa-cart-plus"></i></button>
            </div>
        </div>
    </div>
    <div class='describeBasket'>
            <h3 class='nameShopping'>Shopping Cart</h3>
        <div  class='rightPart'>
            <div>
                <h3 class='totalQuantity'>Total Quantity: 0</h3>
                <h3 class='totalPrice'>Total Price: 0</h3>
            </div>
            <i class="fas fa-times deleteAll"></i>
        </div>
    </div>
    <div class='withTitle'>
        <h3>Title</h3>
        <h3 class='quantityWritten'>Quantity</h3>
        <h3 class='priceWritten'>Price</h3>
    </div>
    <div class='basket'>
    </div>
</body>
<script src='code.js'></script>
</html>
